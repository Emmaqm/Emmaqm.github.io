        <main class="mt-20">
            <h2 class="text-4xl font-semibold text-gray-800">
                Gracias por demotrarme tu interés.
            </h2>

            <p class="mt-3 text-lg mb-1 text text-gray-700">
                Escríbeme un mensaje con tu propuesta y a la brevedad lo veré.<br>
                Por lo general reviso los mensajes todos los días.
            </p>

            <form action="https://formspree.io/xknrbgre" class="flex flex-col mt-10 mb-32 border-gray-100" method="POST"> 
                <label class="hidden" for="name">Nombre</label>
                <input class="py-4 px-6 border-gray-500 border rounded-sm max-w-2xl" type="text" id="name" name="name" placeholder="Nombre">

                <label class="hidden" for="email">Email</label>
                <input class="py-4 px-6 border-gray-500 border rounded-sm max-w-2xl mt-6" type="email" id="email" name="_replyto" placeholder="Email">

                <label class="hidden" for="message">Mensaje</label>
                <textarea class="py-4 px-6 border-gray-500 border rounded-sm max-w-2xl mt-6" name="message" id="message" cols="30" rows="10" placeholder="Mensaje"></textarea class="py-4 px-6 border-gray-400 border rounded-lg max-w-2xl mt-6">
                

                <input class="py-3 px-8 btn-primary w-48 mt-10 cursor-pointer" type="submit" id="send" value="Enviar Mensaje">
            </form>
        </main>
